<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | VulnForge Academy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00ff41;
            --primary-dark: #00cc33;
            --secondary: #ff0055;
            --accent: #00d4ff;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-elevated: #1a1a2e;
            --text-primary: #e0e0e0;
            --text-secondary: #888899;
            --border: #2a2a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            width: 100%;
            max-width: 480px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo a {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
        }

        .register-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
        }

        .invite-banner {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(0, 212, 255, 0.1));
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .invite-icon {
            font-size: 1.5rem;
        }

        .invite-info h3 {
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .invite-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 65, 0.1);
        }

        .oauth-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .oauth-divider::before,
        .oauth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .oauth-divider span {
            padding: 0 1rem;
        }

        .oauth-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .oauth-btn {
            padding: 0.75rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .oauth-btn:hover {
            border-color: var(--primary);
            background: var(--bg-dark);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .no-invite {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .no-invite a {
            color: var(--accent);
            text-decoration: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
        }

        .alert.show {
            display: flex;
        }

        .alert-error {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="logo"><a href="/">‚ö° VulnForge Academy</a></div>
        <div class="register-box">
            <div class="alert alert-error" id="error-alert">
                <span>‚ö†Ô∏è</span><span id="error-msg">Invalid invite code</span>
            </div>
            <div class="invite-banner" id="invite-banner">
                <div class="invite-icon">üéüÔ∏è</div>
                <div class="invite-info">
                    <h3>Valid Invite Code</h3>
                    <p id="invite-display">VULN-XXXX-XXXX-XXXX</p>
                </div>
            </div>
            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="username">Hacker Handle</label>
                    <input type="text" id="username" placeholder="0xYourName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="oauth-divider"><span>OR CONTINUE WITH</span></div>
                <div class="oauth-buttons">
                    <button type="button" class="oauth-btn" onclick="oauthRegister('github')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        GitHub
                    </button>
                    <button type="button" class="oauth-btn" onclick="oauthRegister('google')">
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Google
                    </button>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <div class="login-link">Already have an account? <a href="/login.html">Log in</a></div>
            <div class="no-invite">Don't have an invite? <a href="/invite.html">Hack the invite generator</a></div>
        </div>
    </div>
    <script>
        const storedInvite = localStorage.getItem('vulnforge_invite');
        let validInvite = null;
        if (storedInvite) {
            const inviteData = JSON.parse(storedInvite);
            if (!inviteData.used) {
                validInvite = inviteData.code;
                document.getElementById('invite-display').textContent = inviteData.code;
            }
        }
        if (!validInvite) {
            document.getElementById('invite-banner').style.display = 'none';
            showError('No valid invite code found. <a href="/invite.html" style="color: var(--accent);">Get one here</a>');
        }
        function showError(msg) {
            const alert = document.getElementById('error-alert');
            document.getElementById('error-msg').innerHTML = msg;
            alert.classList.add('show');
        }
        async function handleRegister(e) {
            e.preventDefault();
            if (!validInvite) { showError('Valid invite code required'); return; }

            // Verify with backend
            try {
                const API_BASE = 'https://vulnforge-academy.onrender.com';
                const response = await fetch(`${API_BASE}/api/invite/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: validInvite })
                });

                if (!response.ok) {
                    throw new Error('Invite code expired or invalid');
                }

                // Proceed with registration
                const user = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    invite: validInvite,
                    joined: new Date().toISOString(),
                    rank: 'Script Kiddie',
                    points: 0,
                    completed: []
                };

                localStorage.setItem('vulnforge_user', JSON.stringify(user));

                // Mark as used locally
                const data = JSON.parse(storedInvite);
                data.used = true;
                localStorage.setItem('vulnforge_invite', JSON.stringify(data));

                window.location.href = '/dashboard.html';

            } catch (err) {
                showError(err.message);
            }
        }
        function oauthRegister(provider) {
            if (!validInvite) { showError('Valid invite code required for OAuth registration'); return; }
            const user = {
                username: `${provider}_hacker_${Date.now()}`,
                email: `user@${provider}.com`,
                invite: validInvite,
                joined: new Date().toISOString(),
                rank: 'Script Kiddie',
                points: 0,
                completed: [],
                provider: provider
            };
            localStorage.setItem('vulnforge_user', JSON.stringify(user));
            window.location.href = '/';
        }
    </script>
</body>

</html>
